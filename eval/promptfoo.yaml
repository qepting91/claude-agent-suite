description: Claude Agent Suite Intelligence Tests

# Provider configuration - use Haiku for cost efficiency, Sonnet for accuracy
providers:
  - id: anthropic:messages:claude-3-5-haiku-latest
    config:
      temperature: 0
      max_tokens: 1024

# Test the compiled agent prompts (built by scripts/build.py to .claude/agents/)
prompts:
  - file://../.claude/agents/python-architect.md
  - file://../.claude/agents/secure-code-reviewer.md
  - file://../.claude/agents/backend-engineer.md

# Test datasets
tests:
  - file://datasets/smoke-tests.jsonl

# Evaluation settings
evaluateOptions:
  maxConcurrency: 2

# Output configuration
outputPath: eval/results.json

# Minimum pass threshold for CI
defaultTest:
  threshold: 0.9
