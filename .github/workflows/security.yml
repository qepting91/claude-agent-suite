name: Security Audit

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 0 * * 0' # Weekly scan on Sundays at 00:00 UTC

permissions:
  contents: read
  security-events: write # Required for uploading SARIF results

jobs:
  # JOB 1: Dependency Check
  dependency-scan:
    name: SCA (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Audit Dependencies
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          inputs: requirements.txt
          fail-on-severity: high

  # JOB 2: Static Code Analysis
  sast-scan:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep scan --config=p/python --config=p/security-audit --config=p/secrets --error
        # Note: We rely on .gitignore to naturally exclude 'dist/' and 'secrets/'

  # JOB 3: Linter Security
  lint-security:
    name: Linter (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/ruff-action@v1
        with:
          args: "check --select=E,F,S --ignore=E501"
          # S = Security (Bandit rules), E501 = Ignore line length
