name: Build & Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Agents
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run build system
        run: python scripts/build.py --verbose

      - name: Run tests
        run: pytest tests/ -v

      - name: Run intelligence tests
        if: startsWith(github.ref, 'refs/tags/')
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          npx --yes promptfoo@latest eval -c eval/promptfoo.yaml --output eval/results.json
          echo "Intelligence test results:"
          cat eval/results.json | jq '.results.stats'

      - name: Validate build output
        run: |
          if [ ! -d ".claude/agents" ]; then
            echo "Error: .claude/agents directory not created"
            exit 1
          fi
          file_count=$(find .claude/agents -name "*.md" -type f | wc -l)
          echo "Generated $file_count agent files"
          if [ "$file_count" -lt 15 ]; then
            echo "Error: Expected at least 15 agents, got $file_count"
            exit 1
          fi

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create distribution package
        run: |
          mkdir -p dist/agents
          cp .claude/agents/*.md dist/agents/
          cp config/dangerous_commands.json dist/
          cp config/settings.json dist/
          cd dist && zip -r ../claude-agents-${{ steps.version.outputs.version }}.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-agents
          path: claude-agents-${{ steps.version.outputs.version }}.zip
          retention-days: 30

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: claude-agents

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: claude-agents-${{ needs.build.outputs.version }}.zip
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  draft-release:
    name: Draft Release (Main Branch)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: claude-agents

      - name: Upload as latest artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-agents-latest
          path: claude-agents-${{ needs.build.outputs.version }}.zip
          retention-days: 90
