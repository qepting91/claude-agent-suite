[pytest]
# Pytest configuration for Claude Agent Suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directory
testpaths = tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for workflows
    slow: Tests that take longer to run
    requires_bash: Tests that require bash to be installed

# Ignore patterns
norecursedirs = .git .tox dist build *.egg src

# Console output
console_output_style = progress

# Warning filters
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
